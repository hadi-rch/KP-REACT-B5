<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact me</title>
    </head>
    <body>
        <div class="Header">
            <ul class="custom-nav"> 
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="form.html">Contact me</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Contact me</h1>
            <h2>Isilah form di bawah ini</h2>

            <form action="form.html">
                <label for="name">Name:</label><br><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">email:</label><br><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="phone">phone:</label><br><br>
                <input type="tel" name="phone" id="phone" pattern="(62)[0-9]{5,20}" placeholder="62"> <br>

                <p>Message :</p>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
                <br>
                <button>submit</button>
            </form> 

            <h1>Table</h1>
            <table>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Hobby</th>
                  <th>Football club Favorite</th>
                </tr>
                <tr>
                  <td>Hadi</td>
                  <td>OHIO</td>
                  <td>Playing Football</td>
                  <td>Real Madrid</td>
                </tr>
              </table>
              
        </div>
        <div class="footer">
            <p>Copyright @ 2024 by Hadi</p>
        </div>
    </body>
</html>
